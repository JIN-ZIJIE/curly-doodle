<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        height: 30px;
        width: 100px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <button id="bookmark-button">Bookmark</button>

    <script>
      document.getElementById('bookmark-button').addEventListener('click', function() {
        chrome.bookmarks.create({
          'url': "function(){const exceptOrigins = [  '',  document.origin];function remIF(e){  try{    var orgn = new URL(e.src || 'http://unknown-src').origin;    if( ! exceptOrigins.includes(orgn)){      e.parentElement.removeChild(e);      console.log('REMOVE IFRAME',orgn);    }  } catch(err) {    console.log('REMOVE ERROR',err);  }}function remIFs(){  for(var e of document.getElementsByTagName('iframe')){    remIF(e);  }}window.setInterval(remIFs,500);",
          'title': Clear Google Ads
        }, function() {
          console.log('Bookmark created successfully.');
        });
      });
    </script>
  </body>
</html>
